<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/manage_worksheet_layout">

<head>
<title>Layout</title>
</head>

<body>
	<div layout:fragment="content">
		<main role="main"  >
	       <div class="table-responsive">
	       	
	       	<div style="display: flex;align-items: center;justify-content: space-between;">
	       		<h4 style="position: relative;padding-left: 15px;margin-top: 20px;display: inline-grid;">
	       		Quản lý danh sách hợp đồng
	       		<i style="font-size: 14px;font-weight: normal;color: #444444;"> Tất cả danh sách hợp đồng<span th:text="${selectedLandName}"></span> </i>
	       		</h4>
	       	</div>
	       	
	       	<table class="table table-sm table-bordered" >
	        	<thead>
	        		<tr>
	        			<th>Tên tài sản</th>
	        			<th>Đại diện hợp đồng</th>
	        			<th>Tổng thành viên</th>
	        			<th>Giá thuê</th>
	        			<th>Mức giá tiền cọc</th>
	        			<th>Chu kì thu</th>
	        			<th>Ngày lập hợp đồng</th>
	        			<th>Thời hạn hợp đồng</th>
	        		</tr>
	        	</thead>
	          	
				 <tbody id="worksheetList">
				      <tr th:each="worksheet: ${worksheetList}">
				      			<input type="hidden" th:name="worksheetID" th:value="${worksheet.getWorksheetID()}" />
				                <td>
				                    <p style="border:none;outline: none;resize:none;"  class="h-100 w-auto d-inline-block" th:text="${worksheet.getPropertyName()}"></p>
				                </td>
				                <td>
				                    <p style="max-width: 90px;"  class="h-100 w-auto d-inline-block" th:text="${worksheet.getDelegateTenantName()}" />
				                </td>
				                <td>
				                    <p style="max-width: 90px;"  class="h-100 w-auto d-inline-block" th:text="${worksheet.getTenantTotal()}" />
				                </td>
				                <td>
				                    <p name="currentPropertyRentalPrice" style="max-width: 90px;"  class="h-100 w-auto d-inline-block" th:text="${worksheet.getCurrentPropertyRentalPrice()}" />
				                </td>
				                <td>
				                    <p name="depositAmount" style="max-width: 90px;"  class="h-100 w-auto d-inline-block" th:text="${worksheet.getDepositAmount()}" />
				                </td>
				                <td>
				                    <p style="max-width: 90px;"  class="h-100 w-auto d-inline-block" th:text="${worksheet.getTimeInterval()}" />
				                </td>
				                <td>
				                    <p style="max-width: 90px;"  class="h-100 w-auto d-inline-block" th:text="${worksheet.getWorksheetCreateDate()}" />
				                </td>
				                <td>
				                    <p style="max-width: 90px;"  class="h-100 w-auto d-inline-block" th:text="${worksheet.getWorksheetExpireDate()}" />
				                </td>
				       </tr>
              </tbody>
	        </table>
	      </div>
	    </main>
		
	    

	</div>
		
</body>
</html>
